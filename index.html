    function logout(){
      window.localStorage.clear();
      $('.only-guests').show();
      // window.location.reload();
    }

    function get_logged_user_id(){
      var user = window.localStorage.getItem("user");
      if (user){
        user = JSON.parse(user);
        if (user.token){
          return user.token;
        }else{
          return null;
        }
      }else{
        return null;
      }
    }
